<!DOCTYPE html>
<html lang="es">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.20/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>

    <script type="text/javascript" src="/js/data.js"></script>

</head>
<body>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="/"><i class="fa-solid fa-house"></i> Volver al inicio</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/turno-alta.html"><i class="fa-solid fa-calendar-plus"></i> Alta de nuevo turno</a>
        </li>
    </ul>

    <div id="div_turno_table">
        <h1 style="padding:1em"><i class="fa-solid fa-calendar-day"></i> Turnos</h1>
        <div class="row col-md-12 table-responsive">
            <table id="turnoTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Paciente</th>
                    <th>Odont√≥logo</th>
                    <th>Fecha y Hora</th>
                    <th>Eliminar</th>
                </tr>
                </thead>
                <tbody id="turnoTableBody">

                </tbody>
            </table>
            <div id="loading">
                <img id="loading-image" style = "max-width: 100%" src="img/loading.gif" alt="Loading..."/>
            </div>  
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6" style="display: none;
											background-color:#e6fffa; padding:10px; border-radius:3px"
             id="div_turno_updating">
            <form id="update_turno_form">
                <div class="form-group">
                    <label >Id:</label>
                    <input type="text" class="form-control" id="turno_id" readonly>
                </div>
                <div class="form-group">
                    <label >Id Paciente :</label>
                    <input type="text" class="form-control" placeholder="paciente-id" id="paciente-id">
                </div>
                <div class="form-group">
                    <label >Id Odontologo:</label>
                    <input type="text" class="form-control" placeholder="odontologo-id" id="odontologo-id">
                </div>
                <div class="form-group">
                    <label >Fecha:</label>
                    <input type="datetime-local" class="form-control" placeholder="fecha" id="fecha">
                </div>


                <button type="submit" class="btn btn-primary">Modificar</button>
            </form>

            
        </div>
    </div>
    <hr>
</div>
