<!DOCTYPE html>
<html lang="es">
<head>
    <title>Turnos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.20/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>

    <script type="text/javascript" src="/js/data.js"></script>
    <script type="text/javascript" src="/js/turno/post_turno.js"></script>
</head>
<body>
<div class="container">

    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="/"><i class="fa-solid fa-house"></i> Volver al inicio</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/turno-lista.html"><i class="fa-solid fa-list"></i> Listar todos los turnos</a>
        </li>
    </ul>

    <h1 style="padding:1em"><i class="fa-solid fa-calendar-day"></i> Turnos</h1>

    <div class="row">
        <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
            <h3>Alta de Turno</h3>
            <form id="add_new_turno">
                <div class="form-group">
                    <label class="control-label" for="paciente-id">Id Paciente:</label>
                    <input type="text" class="form-control" id="paciente-id"
                           placeholder="Ingrese el ID del Paciente"
                           name="paciente-id" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="odontologo-id">Id Odontologo:</label>
                    <input type="text" class="form-control" id="odontologo-id"
                           placeholder="Ingrese el Id del Odontologo"
                           name="odontologo-id" required></input>
                </div>

                <div class="form-group">
                    <label class="control-label" for="fecha">Fecha y hora:</label>
                    <input type="datetime-local" class="form-control" id="fecha"
                           placeholder="Ingrese la fecha y hora"
                           name="fecha" required></input>
                </div>

                <button type="submit" class="btn btn-danger"
                        id="btn-add-new-turno">Enviar</button>
            </form>

            
        </div>
    </div>
</div>

</body>
</html>
